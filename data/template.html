<!doctype html>
<html>
<head>
  <title>{title}</title>
  <meta charset="utf-8">
  <style>
    body {{
      background-color: #333333;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }}
    h1 {{
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin: 30px 0;
    }}
    img {{
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }}
    p {{
      font-size: 1.2em;
      line-height: 1.5;
      margin: 40px 0 20px 0;
      text-align: justify;
    }}
    .container {{
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }}
    .article-image {{
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }}
    .image-legend-container {{
      text-align: center;
      margin: 20px 0;
    }}
    .image-legend {{
      font-size: 1em;
      font-style: italic;
      color: #999999;
    }}
  </style>
</head>
<body>
  <div class="container">
    <h1>{title}</h1>
    <img class="article-image" src="{url}" alt="{prompt}">
    <div class="image-legend-container">
      <p class="image-legend">{image_legend}</p>
    </div>
    <p>{text}</p>
  </div>
</body>
</html>
